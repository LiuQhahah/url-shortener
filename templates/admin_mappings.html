<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Mappings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; word-wrap: break-word; }
        th { background-color: #f2f2f2; }
        .pagination { margin-top: 20px; text-align: center; }
        .pagination a, .pagination span { display: inline-block; padding: 8px 12px; margin: 0 4px; border: 1px solid #ddd; text-decoration: none; color: #007bff; border-radius: 4px; }
        .pagination a:hover { background-color: #f2f2f2; }
        .pagination .current { background-color: #007bff; color: white; border-color: #007bff; }
        .pagination .disabled { color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Mappings</h1>
        <p>Total URLs: <span id="totalUrls">...</span></p>

        <table id="mappingsTable">
            <thead>
                <tr>
                    <th>Short URL</th>
                    <th>Original URL</th>
                    <th>Count</th>
                    <th>Device</th>
                    <th>OS</th>
                </tr>
            </thead>
            <tbody>
                <!-- Mappings will be loaded here by JavaScript -->
            </tbody>
        </table>

        <div id="paginationControls" class="pagination">
            <!-- Pagination controls will be loaded here by JavaScript -->
        </div>

        <p><a href="/admin">Back to Admin Panel</a></p>
    </div>

    <script src="/static/js/admin_mappings.js"></script>
</body>
</html>
